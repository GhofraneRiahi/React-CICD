name: Build, Test, Push Docker Image and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'            # React source code
      - 'Dockerfile'        # Dockerfile changes
      - 'package.json'      # npm package changes
      - 'package-lock.json' # npm lockfile changes
  workflow_dispatch:

jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push to gh-pages branch

    steps:
      # 1. Checkout repo including Dockerfile and source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Login to Docker Hub with secure secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image (includes tests as per Dockerfile)
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-cicd:latest .

      # 4. Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-cicd:latest

      # 5. Create a container from the image to extract the built static files (/app/dist)
      - name: Create container to extract build output
        id: create_container
        run: |
          container_id=$(docker create ${{ secrets.DOCKER_USERNAME }}/react-cicd:latest)
          echo "container_id=$container_id" >> $GITHUB_OUTPUT

      # 6. Copy the static build files from container to the runner
      - name: Copy build files from container
        run: |
          mkdir -p dist
          docker cp ${{ steps.create_container.outputs.container_id }}:/app/dist ./dist

      # 7. Remove the temporary container used for copying files
      - name: Remove temporary container
        if: always()
        run: docker rm ${{ steps.create_container.outputs.container_id }} || true

      # 8. Deploy the extracted static site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist