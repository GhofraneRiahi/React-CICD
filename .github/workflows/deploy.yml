name: Deploy React + Vite to GitHub Pages + Docker

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # ====== JOB 1 : GitHub Pages ======
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Installer les dépendances
      - name: Install Dependencies
        run: npm install

      # Construire le projet
      - name: Build project
        run: npm run build

      # Déployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

  # ====== JOB 2 : Docker ======
  build-docker:
    runs-on: ubuntu-latest
    needs: build-deploy   # attendre que GitHub Pages soit terminé

    steps:
      # Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # Se connecter à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Construire l'image Docker
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-cicd:latest .

      # Pousser l'image sur Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-cicd:latest
